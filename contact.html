<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact-page.css" type="text/css">
</head>

<body>
    <div class="contact-me">
        <p>
            Contact me in the forms
        </p>
    </div>
    <div class="contact-container">
        <form class="contact-form" action="página de destino" method="método de envio de dados">
            <label for="input_name">Complete name</label>
            <input class="input-textbox" id="input_name" placeholder="Type your complete name">
            <br><br>
            <label for="email">Email:</label>
            <input class="input-textbox" type="email" id="email" name="email" placeholder="Type your email">
            <br><br>
            <label for="telephone">Number:</label>
            <input class="input-textbox" type="telephone" id="telephone" name="telephone" placeholder="(xx) xxxxx-xxxx">
            <br><br>
            <label for="message">Message:</label>
            <input class="input-textbox" type="message" id="message" name="message" placeholder="message">

        </form>
    </div>
</body>

</html>
